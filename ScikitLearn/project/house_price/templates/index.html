<!DOCTYPE html>
<html>
<head>
    <title>üè† House Price Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            max-width: 600px;
            margin: auto;
            padding: 40px;
        }
        h2 {
            text-align: center;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        .prediction {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            background: #e0ffe0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>üè† House Price Predictor</h2>
    <form method="post">
        <input type="number" step="any" name="MedInc" placeholder="Median Income">
        <input type="number" step="any" name="HouseAge" placeholder="House Age">
        <input type="number" step="any" name="AveRooms" placeholder="Average Rooms">
        <input type="number" step="any" name="AveBedrms" placeholder="Average Bedrooms">
        <input type="number" step="any" name="Population" placeholder="Population">
        <input type="number" step="any" name="AveOccup" placeholder="Average Occupancy">
        <input type="number" step="any" name="Latitude" placeholder="Latitude">
        <input type="number" step="any" name="Longitude" placeholder="Longitude">
        <input type="submit" value="Predict Price">
    </form>

    {% if prediction %}
    <div class="prediction">
        üè∑Ô∏è Predicted Price: {{ prediction | round(2) }} (in 100,000s of USD)
    </div>
    {% endif %}
</body>
</html>
